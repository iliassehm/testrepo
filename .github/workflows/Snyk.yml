name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test (fail-safe)
        run: |
          snyk test || echo "Snyk test found vulnerabilities, but continuing the workflow"  # Ne bloque pas le workflow

      - name: Fix vulnerabilities automatically with Snyk
        run: snyk fix  # Cette commande corrige les vulnérabilités automatiquement

      - name: Monitor project with Snyk
        run: snyk monitor  # Envoie les résultats à Snyk pour affichage dans le tableau de bord
