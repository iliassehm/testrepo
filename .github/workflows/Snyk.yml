name: Snyk Security Scan

on:
  push:
    branches:
      - main
      - feat/test-brancheeeee
  pull_request:
    branches:
      - main
      - feat/test-brancheeeee

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk test
        run: snyk test
